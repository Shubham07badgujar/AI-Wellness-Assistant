name: Deploy AI Wellness Assistant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application startup
      run: |
        python -c "from web_server import app; print('✅ App imports successfully')"
        
    - name: Check code formatting
      run: |
        pip install black
        black --check . || echo "⚠️ Code formatting could be improved"

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t ai-wellness-assistant .
        echo "✅ Docker image built successfully"
        
    - name: Test Docker container
      run: |
        docker run -d -p 5000:5000 --name test-container ai-wellness-assistant
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        echo "✅ Docker container health check passed"
        docker stop test-container

  deploy-heroku:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        
    - name: Verify deployment
      run: |
        sleep 30
        curl -f https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com/health || exit 1
        echo "✅ Heroku deployment verified"
