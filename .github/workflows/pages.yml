name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'README.md' ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Create documentation site
        run: |
          mkdir -p docs
          
          # Copy README as index
          cp README.md docs/index.md
          
          # Create a simple HTML page
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>AI Wellness Assistant</title>
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container {
                      background: white;
                      padding: 40px;
                      border-radius: 15px;
                      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                  }
                  h1 { color: #667eea; text-align: center; }
                  .badge { 
                      display: inline-block;
                      padding: 5px 10px;
                      background: #667eea;
                      color: white;
                      border-radius: 15px;
                      font-size: 0.8em;
                      margin: 5px;
                  }
                  .deploy-buttons {
                      text-align: center;
                      margin: 30px 0;
                  }
                  .deploy-btn {
                      display: inline-block;
                      padding: 15px 30px;
                      margin: 10px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      text-decoration: none;
                      border-radius: 25px;
                      font-weight: bold;
                      transition: transform 0.2s;
                  }
                  .deploy-btn:hover {
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üåü AI Wellness Assistant</h1>
                  
                  <p style="text-align: center; font-size: 1.2em; color: #666;">
                      A comprehensive AI-powered wellness tracking and advisory system
                  </p>
                  
                  <div style="text-align: center; margin: 20px 0;">
                      <span class="badge">Python 3.8+</span>
                      <span class="badge">Flask</span>
                      <span class="badge">AI-Powered</span>
                      <span class="badge">Open Source</span>
                  </div>
                  
                  <div class="deploy-buttons">
                      <h2>üöÄ Deploy Your Own Instance</h2>
                      <a href="https://github.com/Shubham07badgujar/Ai-agent" class="deploy-btn">
                          üìÅ View Source Code
                      </a>
                      <a href="https://github.com/Shubham07badgujar/Ai-agent/blob/main/QUICK_DEPLOY.md" class="deploy-btn">
                          üìñ Deployment Guide
                      </a>
                  </div>
                  
                  <h2>‚ú® Features</h2>
                  <ul>
                      <li>üè• <strong>Health Tracking</strong> - Monitor sleep, water, exercise, mood</li>
                      <li>ü§ñ <strong>AI Advice</strong> - Personalized wellness recommendations</li>
                      <li>ü©∫ <strong>Symptom Analysis</strong> - Health monitoring and risk assessment</li>
                      <li>üìä <strong>Progress Visualization</strong> - Track your wellness journey</li>
                      <li>üåê <strong>Dual Interface</strong> - Web dashboard and CLI</li>
                  </ul>
                  
                  <h2>üéØ Quick Start</h2>
                  <pre style="background: #f5f5f5; padding: 15px; border-radius: 8px; overflow-x: auto;">
          # Clone the repository
          git clone https://github.com/Shubham07badgujar/Ai-agent.git
          cd Ai-agent
          
          # Install dependencies
          pip install -r requirements.txt
          
          # Run the application
          python start.py</pre>
                  
                  <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
                      <p>Made with ‚ù§Ô∏è for better health and well-being</p>
                      <p>Supporting UN Sustainable Development Goal 3</p>
                  </div>
              </div>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
